<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>File Encryption Tool</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input[type="file"] {
        margin-bottom: 8px;
      }
      input[type="submit"] {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .error {
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>File Encryption Tool</h1>
    <div id="encrypt-form">
      <h2>Encrypt a file</h2>
      <form>
        <div class="form-group">
          <label for="file-upload">Select a file to encrypt:</label>
          <input type="file" id="file-upload" accept="*/*" required>
        </div>
        <div class="form-group">
          <label for="encryption-key">Encryption key:</label>
          <input type="password" id="encryption-key" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Encrypt">
        </div>
        <div id="encrypt-error" class="error"></div>
      </form>
    </div>
    <div id="download-link"></div>
    <script src="encry_decry.js"></script>
  </body>
</html>
